<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>Add File</title>
    {% comment %} <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css"> {% endcomment %}
    {% comment %} <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <h1>Добавление новой статьи в базу данных</h1>
    </nav>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
    <table>
        <input type="file" id="grade_csv" name="name" />
    </table>
    <div>
        <input type="submit" value="Add" style="float: center; margin=10px" >
    </div>
    <div>
        <a href="/" class="back" style="float: center; margin=10px">to main page</a>
    </div>
</form>
</body>
</html>
